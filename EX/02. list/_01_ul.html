<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서없는 목록을 만들어주는 ul 태그</title>
</head>
<body>
    <!--h3+ul>li*5-->
    <h3>순서없는 목록</h3>
    <!--css속성으로 불릿모양을 변경할 수 있다.-->
    <ul style="list-style-type:decimal-leading-zero;">
        <!--/li태그를 생략하면 다음 li 태그를 만날 때 자동으로 닫힘-->
        <!--네이버 홈피에서처럼, ul은 메뉴를 만들 때 자주 사용-->
        <li>Java
        <li>Oracle</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
