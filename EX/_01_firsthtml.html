<!-- 
!--: 주석 작성가능
! + tab: 문서구조 한 번에 작성가능
lang: 직접 볼 수 없는 사람들에게 읽어줄 때 사용됨
alt + L + O: 브라우저 띄우기
--> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaaa</title>
</head>
<body>
    <!--emmet(zen coding): html 태그 작성을 편하게 해주는 기능-->
    <!--h1+h2+h3+(h1>p)+h1.title와 tab을 같이 누르면 태그가 편하게 완성-->
    <h1>첫 번째 HTML</h1>
    <h2>Css</h2>
    <h3>Oracle</h3>
    <h1>
        <p>Java</p>
    </h1>
    <h1 class="title">Javascript</h1>
</body> 
</html>
<div>
    <a>
        <p></p>
    </a>
</div>
